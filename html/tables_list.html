<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- unordered list  -->
    <p> This is showing list as unordered</p>
    <!-- Types type="square | disc | circle" -->
    <ul type="square">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ul>

    <!-- ordered list  -->
    <p> This is showing in ordered way</p>
    <ol type="I">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ol>

    <table border="solid">
        <thead>
            <tr>
                <th>Name</th>
                <th>Rollno</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Gaurav</td>
                <td>1</td>
                <td>24</td>
            </tr>
            <tr>
                <td>Ankit</td>
                <td>2</td>
                <td>26</td>
            </tr>
            <tr>
                <td>Pooja</td>
                <td>3</td>
                <td>54</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
